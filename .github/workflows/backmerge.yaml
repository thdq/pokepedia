name: Backmerge Pipeline
on:
  workflow_run:
    workflows: ["Semantic version Pipeline"]
    types:
      - completed
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Backmerge main to development (rebase)
        run: |
          git fetch origin
          git checkout development

          # Check if development already contains all commits from main
          if git merge-base --is-ancestor origin/main HEAD; then
            echo "✓ Development is already up-to-date with main. No rebase needed."
            exit 0
          fi

          # Rebase development onto main
          git rebase origin/main
          git push origin development --force-with-lease
          echo "✓ Successfully rebased development onto main"
