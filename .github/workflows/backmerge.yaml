name: Backmerge Pipeline
on:
  workflow_run:
    workflows: ["Semantic version Pipeline"]
    types:
      - completed
    branches:
      - master

jobs:
  main:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Backmerge master to development
        run: |
          git fetch origin
          git checkout development

          # Check if development already contains all commits from master
          if git merge-base --is-ancestor origin/master HEAD; then
            echo "✓ Development is already up-to-date with master. No merge needed."
            exit 0
          fi

          # Merge master into development
          git merge origin/master --ff -m "chore(release): merge branch master into development [skip ci]"
          git push origin development
          echo "✓ Successfully merged master into development"
